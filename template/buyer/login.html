<!DOCTYPE html> {% load pwa %}{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabitfy | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> {% progressive_web_app_meta %}
</head>

<body>
    <form action="" method="post" onsubmit="return form_validation()">
        {% csrf_token %}
        <div class="main_div">
            <div class="mid_div">
                <div class="form">
                    <h2 font-size="20px" font-weight="bold" color="greyBase" class="sc-eDvSVe jMkvrR">Register or Login</h2>
                    <div class="form_div">
                        <div class="cnt">
                            <div>
                                <span font-size="12px" font-weight="book" color="greyT2" class="">Country</span>
                            </div>
                        </div>
                        <!-- <span font-size="16px" font-weight="demi" color="greyBase" class="">ðŸ‡®ðŸ‡³ +91</span>
                        <input type="tel" class="input-group"> -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">ðŸ‡®ðŸ‡³ +91</span>
                            </div>
                            <input type="number" id="phone_number" name="phone_num" class="form-control" minlength="10" autocomplete="off" placeholder="Phone Number" value="" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <span class="mb-4" style="color: red; font-size: 15px;display: none;" id="validate_1">Enter
                            correct Phone Number</span>

                        <!-- <div class=""></div> -->
                    </div>
                </div>
                <button type="submit" class="" color="#ffffff" font-size="15px">Send OTP</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<script>
    function form_validation() {
        const phone_no = document.getElementById('phone_number').value;
        if (phone_no.length <= 9) {
            // window.alert('no value hai');
            document.getElementById('validate_1').style.display = 'block';
            return false
        } else {
            // window.alert('good')
            return true
        }
    }
</script>

</html>
